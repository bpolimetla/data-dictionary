log4j.rootCategory=debug, rolling, stdout
#log4j.category.com.db.datadictionary=debug, rolling, stdout

# Console Apender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p %d [%t] %c: %m%n

#  Rolling appender
#log4j.appender.rolling=org.apache.log4j.RollingFileAppender
#log4j.appender.rolling.MaxFileSize=50000KB
#log4j.appender.rolling.MaxBackupIndex=9


log4j.appender.rolling=org.apache.log4j.DailyRollingFileAppender
log4j.appender.rolling.DatePattern='.'yyyy-MM-dd

log4j.appender.rolling.layout=org.apache.log4j.PatternLayout
log4j.appender.rolling.layout.ConversionPattern=%-5p %d [%t] %c: %m%n

log4j.appender.rolling.File=DDRep.log




